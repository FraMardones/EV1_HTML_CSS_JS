<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-UP | Admin Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="icon" type="image/png" href="/img/favicon.ico" sizes="32x32">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- HEADER -->
  <header class="bg-dark text-light p-3 d-flex justify-content-between align-items-center">
    <div class="logo">
      <a href="/admin/index.html"><img src="/img/Logo_Level-U.webp" alt="Logo Level-Up" height="50"></a>
    </div>
    <h2 class="m-0">Administrar Productos</h2>
    <a href="logout.html" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
  </header>

  <div class="container my-4">
    <h3 class="mb-4">Listado de Productos</h3>
    
    <!-- Tabla productos -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos">
        <!-- Se llenará con JS -->
      </tbody>
    </table>

    <hr class="my-4">

    <!-- Formulario nuevo producto -->
    <h4>Agregar Nuevo Producto</h4>
    <form id="form-producto" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" id="id" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required maxlength="100">
      </div>
      <div class="col-md-4">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" required min="0">
      </div>
      <div class="col-md-6">
        <label class="form-label">Imagen (ruta)</label>
        <input type="text" class="form-control" id="imagen" placeholder="/img/nuevo.png">
      </div>
      <div class="col-md-6">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="2" maxlength="500"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Agregar Producto</button>
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3 mt-4">
    <p>© 2025 Level-UP Gamer - Panel Administrador</p>
  </footer>

  <script src="/js/admin_productos.js"></script>
</body>
</html>
